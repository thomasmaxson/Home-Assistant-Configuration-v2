- id: '1726488231167'
  alias: 2) Run at Sunset
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - sensor.status_automations_sunset
    to: Now
  - trigger: state
    entity_id:
    - input_button.trigger_sunset_automations_run
  conditions:
  - condition: state
    entity_id: input_boolean.sunset_automations_run
    state: 'on'
  actions:
  - action: input_boolean.turn_on
    target:
      entity_id:
      - input_boolean.sunset_automations_active
    data: {}
    alias: Flag ACTIVATE
  - action: light.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: light.front_yard_garden_lights
    alias: Front Garden Lights Turn ON
  - alias: Exterior Garage Lights Fade ON
    action: light.turn_on
    metadata: {}
    data:
      transition: 300
      brightness_pct: 100
    target:
      entity_id:
      - light.garage_exterior
  - alias: Blinds CLOSE
    action: cover.set_cover_tilt_position
    target:
      entity_id:
      - cover.blinds_kitchen
      - cover.blinds_bedroom_2
    data:
      tilt_position: 100
  - alias: If Residents OR Gouda is HOME OR Guests are VISITING
    if:
    - condition: or
      conditions:
      - condition: state
        entity_id: group.residents
        state: home
      - condition: state
        entity_id: input_boolean.status_dog_gouda
        state: 'on'
      - condition: state
        entity_id: input_boolean.guests_home
        state: 'on'
    then:
    - alias: Fade ON Foyer Upper Ledge
      action: light.turn_on
      metadata: {}
      data:
        transition: 300
        brightness_pct: 40
      target:
        entity_id:
        - light.foyer_ceiling_ledge
    - alias: If Residents are HOME OR Guests are VISITING
      if:
      - condition: or
        conditions:
        - condition: state
          entity_id: group.residents
          state: home
        - condition: state
          entity_id: input_boolean.guests_home
          state: 'on'
      then:
      - alias: Turn ON Exterior
        action: light.turn_on
        metadata: {}
        data: {}
        target:
          entity_id:
          - light.backyard_string_lights
      - alias: Fade IN Exterior
        action: light.turn_on
        metadata: {}
        data:
          transition: 300
          brightness_pct: 100
        target:
          entity_id:
          - light.foyer_exterior_entryway
      - alias: Maybe Fade IN Interior
        if:
        - condition: state
          entity_id: binary_sensor.presence_living_room
          state: 'on'
        then:
        - action: light.turn_on
          metadata: {}
          data:
            transition: 300
            brightness_pct: 40
          target:
            entity_id: light.living_room_corner_lamp
      - if:
        - condition: and
          conditions:
          - condition: not
            conditions:
            - condition: state
              entity_id: light.christmas_tree
              state: unavailable
          - condition: not
            conditions:
            - condition: state
              entity_id: light.christmas_tree
              state: unknown
        then:
        - action: light.turn_on
          metadata: {}
          data: {}
          target:
            entity_id: light.christmas_tree
        alias: Christmas Tree Turn ON
    - alias: If Guests are VISITING
      if:
      - condition: state
        entity_id: input_boolean.guests_home
        state: 'on'
      then:
      - alias: Fade IN Interior
        action: light.turn_on
        metadata: {}
        data:
          transition: 150
          brightness_pct: 10
        target:
          entity_id: light.foyer_under_table
  mode: queued
  max: 10
