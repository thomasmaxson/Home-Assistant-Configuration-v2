- id: '1727609900602'
  alias: Dishwasher
  description: ''
  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.plug_dishwasher_power
    above: 1
    id: Dishwasher Powered ON
  - platform: numeric_state
    entity_id:
    - sensor.plug_dishwasher_power
    id: Dishwasher Powered OFF
    below: 1
    for:
      hours: 0
      minutes: 10
      seconds: 0
  - platform: state
    entity_id:
    - binary_sensor.door_dishwasher
    from: 'off'
    to: 'on'
    id: Dishwasher Door Did OPEN
  - platform: state
    entity_id:
    - input_boolean.reminder_dishwasher_complete
    from: 'on'
    to: 'off'
    id: Dishwasher Reminder Was DISMISSED
  - platform: state
    entity_id:
    - input_select.status_dishwasher
    to: Complete
    id: Dishwasher Reminder is COMPLETE
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - Dishwasher Powered ON
      sequence:
      - if:
        - condition: not
          conditions:
          - condition: state
            entity_id: input_select.status_dishwasher
            state: Running
        then:
        - action: input_select.select_option
          metadata: {}
          data:
            option: Running
          target:
            entity_id: input_select.status_dishwasher
    - conditions:
      - condition: trigger
        id:
        - Dishwasher Powered OFF
      sequence:
      - if:
        - condition: state
          entity_id: input_select.status_dishwasher
          state: Running
        then:
        - action: input_select.select_option
          metadata: {}
          data:
            option: Complete
          target:
            entity_id: input_select.status_dishwasher
    - conditions:
      - condition: trigger
        id:
        - Dishwasher Door Did OPEN
        - Dishwasher Reminder Was DISMISSED
      sequence:
      - action: input_select.select_option
        metadata: {}
        data:
          option: Idle
        target:
          entity_id: input_select.status_dishwasher
      - action: input_boolean.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: input_boolean.reminder_dishwasher_complete
    - conditions:
      - condition: trigger
        id:
        - Dishwasher Reminder is COMPLETE
      sequence:
      - if:
        - condition: time
          after: 07:00:00
          before: '23:00:00'
        then:
        - repeat:
            sequence:
            - action: script.amazon_echo_announcement
              metadata: {}
              data:
                message: Your dishes are clean and are ready to be put away.
            - delay:
                hours: 0
                minutes: 20
                seconds: 0
                milliseconds: 0
            until:
            - condition: and
              conditions:
              - condition: state
                entity_id: input_boolean.reminder_dishwasher_complete
                state: 'off'
                for:
                  hours: 0
                  minutes: 0
                  seconds: 0
              - condition: state
                entity_id: input_select.status_dishwasher
                state: Complete
        else:
        - action: input_boolean.turn_off
          metadata: {}
          data: {}
          target:
            entity_id: input_boolean.reminder_dishwasher_complete
  mode: single
