      - condition: trigger
        id:
        - Door Has Been CLOSED
      sequence:
      - if:
        - condition: state
          entity_id: input_boolean.automation_living_room_door_open_close
          state: 'on'
        - condition: sun
          before: sunrise
          after: sunset
        - condition: state
          entity_id: input_boolean.sunset_automations_active
          state: 'off'
        then:
        - action: light.turn_off
          target:
            entity_id:
            - light.backyard_string_lights
          data: {}
