- id: '1726535060323'
  alias: Living Room
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.door_living
    from: 'off'
    to: 'on'
    id: Door Did OPEN
    for:
      hours: 0
      minutes: 0
      seconds: 0
  - trigger: state
    entity_id:
    - binary_sensor.door_living
    from: 'on'
    to: 'off'
    id: Door Did CLOSE
  - trigger: state
    entity_id:
    - binary_sensor.door_living
    to: 'off'
    id: Door Has Been CLOSED
    for:
      hours: 0
      minutes: 20
      seconds: 0
  conditions: []
  actions:
  - alias: Door OPENS, CLOSES, or has been CLOSED
    choose:
    - conditions:
      - condition: trigger
        id:
        - Door Did OPEN
      sequence:
      - action: script.push_notification_to_ios_devices
        metadata: {}
        data:
          send_to:
          - jessica
          - thomas
          notification_type: type_activity_door_exterior
          interruption_level: active
          message: The Living Room sliding door was opened.
          notification_actions:
          - action: OPEN_APP_UNIFI_PROTECT
            title: Open Camera App
            url: unifi-protect://
            icon: sfsymbols:video
          - action: SNOOZE_HOUSEHOLD_ACTIVITY
            title: Snooze
            icon: sfsymbols:clock
      - if:
        - condition: state
          entity_id: input_boolean.living_room_automation_door_night_lights
          state: 'on'
        - condition: sun
          before: sunrise
          after: sunset
        - condition: state
          entity_id: input_boolean.sunset_automations_active
          state: 'off'
        then:
        - action: light.turn_on
          metadata: {}
          data: {}
          target:
            entity_id: light.backyard_string_lights
        alias: If Allowed Run Automations
      alias: When Door is OPENED
    - conditions:
      - condition: trigger
        id:
        - Door Did CLOSE
      sequence:
      - action: script.push_notification_to_ios_devices
        metadata: {}
        data:
          send_to:
          - jessica
          - thomas
          notification_type: type_activity_door_exterior
          interruption_level: active
          message: The Living Room sliding door was closed.
          notification_actions:
          - action: LIGHTS_OFF_BACKYARD
            title: Turn Off Lights
            icon: sfsymbols:light.ribbon
          - action: OPEN_APP_UNIFI_PROTECT
            title: Open Camera App
            url: unifi-protect://
            icon: sfsymbols:video
          - action: SNOOZE_HOUSEHOLD_ACTIVITY
            title: Snooze
            icon: sfsymbols:clock
      alias: When Door is CLOSED
    - conditions:
      - condition: trigger
        id:
        - Door Has Been CLOSED
      sequence:
      - if:
        - condition: state
          entity_id: input_boolean.living_room_automation_door_night_lights
          state: 'on'
        - condition: sun
          before: sunrise
          after: sunset
        - condition: state
          entity_id: input_boolean.sunset_automations_active
          state: 'off'
        then:
        - action: light.turn_off
          target:
            entity_id:
            - light.backyard_string_lights
          data: {}
      alias: When Door Has Been CLOSED
  mode: single
- id: '1726535481170'
