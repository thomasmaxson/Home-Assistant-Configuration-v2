- id: '1726566319798'
  alias: Laundry Room
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.door_laundry
    from: 'off'
    to: 'on'
    id: Door did OPEN
  - platform: state
    entity_id:
    - binary_sensor.door_laundry
    to: 'on'
    id: Door has been OPEN for 5 min
    for:
      hours: 0
      minutes: 5
      seconds: 0
  - platform: state
    entity_id:
    - binary_sensor.door_laundry
    to: 'on'
    id: Door has been OPEN for 15 min
    for:
      hours: 0
      minutes: 15
      seconds: 0
  - platform: state
    entity_id:
    - binary_sensor.door_laundry
    from: 'on'
    to: 'off'
    id: Door did CLOSE
    for:
      hours: 0
      minutes: 0
      seconds: 10
  - platform: state
    entity_id:
    - binary_sensor.motion_laundry_room
    from: 'off'
    to: 'on'
    id: Presence was DETECTED
  - platform: state
    entity_id:
    - binary_sensor.motion_laundry_room
    from: 'on'
    to: 'off'
    id: Presence was CLEARED
  condition: []
  action:
  - alias: Room Activity Actions
    choose:
    - conditions:
      - condition: trigger
        id:
        - Door did OPEN
      sequence:
      - action: script.push_notification_to_ios_devices
        metadata: {}
        data:
          message: The Laundry Room door has been opened.
          notification_type: type_activity_door_interior
          interruption_level: active
          notification_actions:
          - action: SNOOZE_HOUSEHOLD_ACTIVITY
            title: Snooze
            icon: sfsymbols:xmark
            destructive: true
      - alias: If Allowed Run Automations
        if:
        - condition: state
          entity_id: input_boolean.automation_laundry_room_door_open_close
          state: 'on'
        then:
        - action: light.turn_on
          metadata: {}
          data:
            brightness_pct: 100
          target:
            entity_id: light.laundry_ceiling_light
      alias: When Door is OPENED
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id:
          - Door has been OPEN for 5 min
        - condition: state
          entity_id: input_boolean.automation_laundry_room_door_open_close
          state: 'on'
        - condition: state
          entity_id: binary_sensor.door_garage
          state: 'off'
      sequence:
      - action: light.turn_on
        target:
          entity_id:
          - light.laundry_ceiling_light
        data: {}
      alias: When Door Has Been OPEN for 5 min
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id:
          - Door has been CLOSED for 15 min
        - condition: state
          entity_id: input_boolean.automation_laundry_room_door_open_close
          state: 'on'
        - condition: state
          entity_id: binary_sensor.door_garage
          state: 'off'
      sequence:
      - action: light.turn_off
        target:
          entity_id:
          - light.laundry_ceiling_light
        data: {}
      alias: When Door Has Been OPEN for 15 min
    - conditions:
      - condition: trigger
        id:
        - Door did CLOSE
      sequence:
      - action: script.push_notification_to_ios_devices
        metadata: {}
        data:
          message: The Laundry Room door has been closed.
          notification_type: type_activity_door_interior
          interruption_level: active
          notification_actions:
          - action: SNOOZE_HOUSEHOLD_ACTIVITY
            title: Snooze
            icon: sfsymbols:xmark
            destructive: true
      - if:
        - condition: state
          entity_id: input_boolean.automation_laundry_room_door_open_close
          state: 'on'
        - condition: state
          entity_id: binary_sensor.door_garage
          state: 'off'
        then:
        - action: light.turn_off
          metadata: {}
          data: {}
          target:
            entity_id: light.laundry_ceiling_light
      alias: When Door is CLOSED
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id:
          - Presence was DETECTED
        - condition: state
          entity_id: input_boolean.automation_laundry_room_door_open_close
          state: 'on'
        - condition: or
          conditions:
          - condition: state
            entity_id: binary_sensor.door_laundry
            state: 'on'
          - condition: state
            entity_id: binary_sensor.door_garage
            state: 'on'
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          brightness_pct: 100
        target:
          entity_id: light.laundry_ceiling_light
      alias: When Motion DETECTED
    - conditions:
      - condition: and
        conditions:
        - condition: trigger
          id:
          - Presence was CLEARED
        - condition: state
          entity_id: input_boolean.automation_laundry_room_door_open_close
          state: 'on'
        - condition: state
          entity_id: binary_sensor.door_laundry
          state: 'off'
        - condition: state
          entity_id: binary_sensor.door_garage
          state: 'off'
      sequence:
      - action: light.turn_off
        target:
          entity_id:
          - light.laundry_ceiling_light
        data: {}
      alias: When Motion CLEARED
  mode: single
