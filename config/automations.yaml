- id: '1727629160872'
  alias: Tumble Dryer
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.laundry_dryer_machine_state
    to: Standby
    id: Dryer State is STANDBY
  - platform: state
    entity_id:
    - sensor.laundry_dryer_machine_state
    to: Run
    id: Dryer State is RUN
  - platform: state
    entity_id:
    - sensor.laundry_dryer_machine_state
    to: FInished
    id: Dryer State is FINISHED
  - platform: state
    entity_id:
    - sensor.laundry_dryer_machine_state
    to: 'Off'
    id: Dryer State is OFF
  - platform: state
    entity_id:
    - sensor.laundry_dryer_machine_state
    to: FInished
    id: Dryer Status is FINISHED
    from: Run
  - platform: state
    entity_id:
    - binary_sensor.laundry_dryer_door
    from: 'off'
    to: 'on'
    id: Dryer Door did OPEN
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - Dryer State is RUN
      - condition: state
        entity_id: input_text.laundry_dryer_original_duration
        state: ''
      sequence:
      - action: input_text.set_value
        metadata: {}
        data:
          value: '{{ states( ''sensor.laundry_dryer_time_remaining'' ) }}'
        target:
          entity_id: input_text.laundry_dryer_original_duration
      alias: STORE Original Duration
    - conditions:
      - condition: trigger
        id:
        - Dryer State is OFF
        - Dryer State is STANDBY
        - Dryer State is FINISHED
      sequence:
      - action: input_text.set_value
        metadata: {}
        data:
          value: ''
        target:
          entity_id: input_text.laundry_dryer_original_duration
      - if:
        - condition: trigger
          id:
          - Dryer Status is FINISHED
        - condition: time
          after: 07:00:00
          before: '23:00:00'
        then:
        - action: input_boolean.turn_on
          target:
            entity_id:
            - input_boolean.reminder_laundry_complete_dryer
          data: {}
        - repeat:
            sequence:
            - action: script.amazon_echo_announcement
              metadata: {}
              data:
                message: Your dried clothes are ready to be folded.
            - delay:
                hours: 0
                minutes: 20
                seconds: 0
                milliseconds: 0
            until:
            - condition: state
              entity_id: input_boolean.reminder_laundry_complete_dryer
              state: 'off'
              for:
                hours: 0
                minutes: 0
                seconds: 0
      alias: CLEAR Original Duration, Maybe Send Notification
    - conditions:
      - condition: trigger
        id:
        - Dryer Door did OPEN
      - condition: or
        conditions:
        - condition: state
          entity_id: sensor.laundry_dryer_machine_state
          state: 'Off'
        - condition: state
          entity_id: sensor.laundry_dryer_machine_state
          state: Standby
        - condition: state
          entity_id: sensor.laundry_dryer_machine_state
          state: Finished
      - condition: state
        entity_id: input_boolean.reminder_laundry_complete_dryer
        state: 'on'
      sequence:
      - action: input_boolean.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: input_boolean.reminder_laundry_complete_dryer
      alias: Dryer Door Did OPEN
  mode: single
