- id: '1726437443953'
  alias: Bedroom 4 (Tom's Office)
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.door_bedroom_4
    from: 'off'
    to: 'on'
    id: Door Did OPEN
  - platform: state
    entity_id:
    - binary_sensor.door_bedroom_4
    to: 'on'
    id: Door has been OPENED
    for:
      hours: 0
      minutes: 0
      seconds: 20
  - platform: state
    entity_id:
    - binary_sensor.door_bedroom_4
    from: 'on'
    to: 'off'
    id: Door Did CLOSE
  - platform: state
    entity_id:
    - binary_sensor.door_bedroom_4
    to: 'off'
    id: Door has been CLOSED
    for:
      hours: 0
      minutes: 0
      seconds: 20
  condition: []
  action:
  - alias: Room Activity Actions
    choose:
    - conditions:
      - condition: trigger
        id:
        - Door Did OPEN
        enabled: true
      sequence:
      - action: script.push_notification_to_ios_devices
        metadata: {}
        data:
          message: Tom's Office door has been opened.
          notification_type: Activity, Door
          notification_actions:
          - action: SNOOZE_HOUSEHOLD_ACTIVITY
            title: Snooze
            icon: sfsymbols:xmark
            destructive: true
      - alias: If Allowed Run Automations
        if:
        - condition: state
          entity_id: input_boolean.automation_bedroom_4_door_open_close
          state: 'on'
        then:
        - action: light.turn_on
          metadata: {}
          data: {}
          target:
            entity_id: light.bedroom_4_lights
          alias: Turn ON, Immediately
      alias: When Door is OPENED
    - conditions:
      - condition: trigger
        id:
        - Door has been OPENED
        enabled: true
      - condition: time
        after: 05:00:00
        before: '15:59:59'
      sequence:
      - alias: If Allowed Run Automations
        if:
        - condition: state
          entity_id: input_boolean.automation_bedroom_4_door_open_close
          state: 'on'
        then:
        - action: fan.turn_on
          target:
            entity_id:
            - fan.ceiling_fan_bedroom_4
          data: {}
          enabled: true
        - action: cover.open_cover_tilt
          target:
            entity_id:
            - cover.blinds_bedroom_4
          data: {}
          enabled: true
        enabled: true
      alias: When Door has been OPENED
    - conditions:
      - condition: trigger
        id:
        - Door Did CLOSE
      sequence:
      - action: script.push_notification_to_ios_devices
        metadata: {}
        data:
          message: Tom's Office door has been closed.
          notification_type: type_activity_door_interior
          interruption_level: active
          notification_actions:
          - action: SNOOZE_HOUSEHOLD_ACTIVITY
            title: Snooze
            icon: sfsymbols:xmark
            destructive: true
      - alias: If Allowed Run Automations
        if:
        - condition: state
          entity_id: input_boolean.automation_bedroom_4_door_open_close
          state: 'on'
        then:
        - action: light.turn_off
          target:
            entity_id:
            - light.bedroom_4_lights_all
          data: {}
          alias: Turn OFF, Immediately
        enabled: true
      alias: When Door is CLOSED
    - conditions:
      - condition: trigger
        id:
        - Door has been CLOSED
      - condition: time
        after: '16:00:00'
        before: '23:59:59'
      sequence:
      - alias: If Allowed Run Automations
        if:
        - condition: state
          entity_id: input_boolean.automation_bedroom_4_door_open_close
          state: 'on'
        then:
        - action: fan.turn_off
          metadata: {}
          data: {}
          target:
            entity_id: fan.ceiling_fan_bedroom_4
        - action: cover.set_cover_tilt_position
          target:
            entity_id:
            - cover.blinds_bedroom_4
          data:
            tilt_position: 100
        enabled: true
      alias: When Door has been CLOSED
  mode: queued
  max: 10
