# This blueprint uses an IKEA TRÅDFRI 5 Button Remote Control connected through ZHA or MQTT.
#
# | Button               | Action       | Event                                        |
# | -------------------- | ------------ | -------------------------------------------- |
# | Power                | Press        | Toggle the light OR custom event             |
# | Brightness, Increase | Press        | Increase brightness (once) OR custom action  |
# | Brightness, Increase | Press & Hold | Increase brightness (repeat) OR custom event |
# | Brightness, Increase | Release      | Custom event                                 |
# | Brightness, Decrease | Press        | Decrease brightness (once) OR custom action  |
# | Brightness, Decrease | Press & Hold | Decrease brightness (repeat) OR custom event |
# | Brightness, Decrease | Release      | Custom event                                 |
# | Arrow, Left          | Press        | Custom event                                 |
# | Arrow, Left          | Press & Hold | Custom event                                 |
# | Arrow, Left          | Release      | Custom event                                 |
# | Arrow, Right         | Press        | Custom event                                 |
# | Arrow, Right         | Press & Hold | Cusotm event                                 |
# | Arrow, Right         | Release      | Cusotm event                                 |
# | -------------------- | ------------ | -------------------------------------------- |

blueprint:
  name: IKEA TRÅDFRI, 5 Button Remote Control
  description: Control devices with your IKEA TRÅDFRI 5 button remote.
  author: Thomas Maxson
  source_url: https://gist.github.com/thomasmaxson/1b776b184882ba9c85c90c20c02b423a
  homeassistant:
    min_version: 2024.6.0
  domain: automation
  input:
    remote:
      name: IKEA TRÅDFRI remote control
      description: Select the IKEA TRÅDFRI remote to trigger your automations.
      selector:
        device:
          multiple: false
          filter:
            - integration: mqtt
              manufacturer: IKEA
              model: TRADFRI remote control
            - integration: zha
              manufacturer: IKEA of Sweden
              model: TRADFRI remote control

    light:
      name: Light(s)
      description: Select the light entities you wish to control.
      default: []
      selector:
        entity:
          multiple: true
          filter:
            domain: light

    light_config:
      name: Light Configuration
      icon: mdi:lightbulb-on
      collapsed: true
      input:
        brightness:
          name: Brightness
          description: >-
            Brightness of the light(s) when turning on.
            <br>&bull; Set 1-100 to use a specific brightness level
            <br>&bull; Set to 0 to use the lights last brightness level
          selector:
            number:
              mode: slider
              unit_of_measurement: "%"
              min: 0
              max: 100.0
              step: 1.0
          default: 0

        brightness_step:
          name: Brightness Step
          description: Incremental value to increase or decrease lights brightness.
          selector:
            number:
              mode: slider
              unit_of_measurement: "%"
              min: 5
              max: 100
              step: 5.0
          default: 20

        repeat_delay:
          name: Repeat Delay
          description: Delay between the brightness adjustment steps.
          selector:
            number:
              mode: slider
              unit_of_measurement: seconds
              min: 0.25
              max: 5
              step: 0.25
          default: 1

        repeat_max_count:
          name: Maximum loop repeats
          description: >-
            Maximum number of times to repeat the dimmer brightness event(s).
            <br>&bull; Used as a safety limit to prevent an endless loop, just in case the corresponding stop event is not received.
          default: 10
          selector:
            number:
              min: 1
              max: 100
              mode: slider
              step: 1

    default_button_events:
      name: Left/Right Arrow Button Events
      icon: mdi:code-tags
      collapsed: true
      input:
        event_left_short:
          name: Left Arrow Button Press Event
          description: The action to perform on _press_ of the **Left Arrow Button**.
          default: []
          selector:
            action: null

        event_left_long:
          name: Left Arrow Button Press and Hold Event
          description: >
            The action to perform on _press and hold_ of the **Left Arrow Button**.
            <br>Use with care, before the _press and hold_ event, this buttons _press_ event gets triggered.
          default: []
          selector:
            action: null

        event_right_short:
          name: Right Arrow Button Press Event
          description: The action to perform on _press_ of the **Right Arrow Button**.
          default: []
          selector:
            action: null

        event_right_long:
          name: Right Arrow Button Press and Hold Event
          description: >
            The action to perform on _press and hold_ of the **Right Arrow Button**.
            <br>Use with care, before the _press and hold_ event, this buttons _press_ event gets triggered.
          default: []
          selector:
            action: null

    override_button_events:
      name: Override Button Events
      description: Define custom actions to override the default light control actions.
      icon: mdi:sync-alert
      collapsed: true
      input:
        event_power_toggle:
          name: Power Button Press Event Override
          description: The action to perform on _press_ of the **Power Button**.
          default: []
          selector:
            action: null

        event_dim_up_short:
          name: Brightness Increase Button Press Event Override
          description: The action to perform on _press_ of the **Brightness Increase Button**.
          default: []
          selector:
            action: null

        event_dim_up_long:
          name: Brightness Increase Button Press and Hold Event Override
          description: >-
            The action to perform on _press and hold_ of the **Brightness Increase Button**.
            <br>Use with care, before the _press and hold_ event, this buttons _press_ event gets triggered.
          default: []
          selector:
            action: null

        event_dim_down_short:
          name: Brightness Decrease Button Press Event Override
          description: The action to perform on _press_ of the **Brightness Decrease Button**.
          default: []
          selector:
            action: null

        event_dim_down_long:
          name: Brightness Decrease Button Press and Hold Event Override
          description: >
            The action to perform on _press and hold_ of the **Brightness Decrease Button**.
            <br>Use with care, before the _press and hold_ event, this buttons _press_ event gets triggered.
          default: []
          selector:
            action: null

    automation_config:
      name: Configuration
      icon: mdi:cog
      collapsed: true
      input:
        config_mode:
          name: Automation Mode
          description: Mode that automation runs in.
          default: restart
          selector:
            select:
              options:
                - single
                - restart
                - queued
                - parallel
              custom_value: false
              multiple: false

        config_max_num:
          name: Mode Max
          description: >
            Maximum number of runs that can be executed or queued at a time.
            <br>Ignored by _Single_ and _Restart_ Modes.
          default: 10
          selector:
            number:
              mode: slider
              unit_of_measurement: runs
              min: 1.0
              max: 15.0
              step: 1.0

        debug_valid_events:
          name: Debug Remote
          description: Display a persistent notification, with remote and event details, if triggered.
          default: false
          selector:
            boolean:

mode: !input config_mode
max: !input config_max_num
max_exceeded: silent

variables:
  var_remote: !input remote
  var_light: !input light
  var_brightness: !input brightness
  var_brightness_step: !input brightness_step
  var_repeat_delay: !input repeat_delay
  var_repeat_max_count: !input repeat_max_count

triggers:
  - alias: Power Button Press (via ZHA event)
    trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: "toggle"
    id: trigger_power_short_zha
  - alias: Power Button Press (via MQTT event)
    trigger: device
    domain: mqtt
    device_id: !input remote
    type: action
    subtype: "toggle"
    id: trigger_power_short_mqtt


  - alias: Brightness Increase Button Press (via ZHA event)
    trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: "step_with_on_off"
    id: trigger_up_short_zha
  - alias: Brightness Increase Button Press (via MQTT event)
    trigger: device
    domain: mqtt
    device_id: !input remote
    type: action
    subtype: "brightness_up_click"
    id: trigger_up_short_mqtt

  - alias: Brightness Increase Button Press and Hold (via ZHA event)
    trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: "move_with_on_off"
    id: trigger_up_long_zha
  - alias: Brightness Increase Button Press and Hold (via MQTT event)
    trigger: device
    domain: mqtt
    device_id: !input remote
    type: action
    subtype: "brightness_up_hold"
    id: trigger_up_long_mqtt

  - alias: Brightness Increase Button Release (via ZHA event)
    trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: "stop_with_on_off"
    id: trigger_up_release_zha
  - alias: Brightness Increase Button Release (via MQTT event)
    trigger: device
    domain: mqtt
    device_id: !input remote
    type: action
    subtype: "brightness_up_release"
    id: trigger_up_release_mqtt


  - alias: Brightness Decrease Button Press (via ZHA event)
    trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: "step"
    id: trigger_down_short_zha
  - alias: Brightness Decrease Button Press (via MQTT event)
    trigger: device
    domain: mqtt
    device_id: !input remote
    type: action
    subtype: "brightness_down_click"
    id: trigger_down_short_mqtt

  - alias: Brightness Decrease Button Press and Hold (via ZHA event)
    trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: "move"
    id: trigger_down_long_zha
  - alias: Brightness Decrease Button Press and Hold (via MQTT event)
    trigger: device
    domain: mqtt
    device_id: !input remote
    type: action
    subtype: "brightness_down_hold"
    id: trigger_down_long_mqtt

  - alias: Brightness Decrease Button Release (via ZHA event)
    trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: "stop_with_on_off"
    id: trigger_down_release_zha
  - alias: Brightness Decrease Button Release (via MQTT event)
    trigger: device
    domain: mqtt
    device_id: !input remote
    type: action
    subtype: "brightness_down_release"
    id: trigger_down_release_mqtt


  - alias: Left Arrow Button Press (via ZHA event)
    trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: "press"
      args: [257, 13, 0]
    id: trigger_left_short_zha
  - alias: Left Button Press (via MQTT event)
    trigger: device
    domain: mqtt
    device_id: !input remote
    type: action
    subtype: "arrow_left_click"
    id: trigger_left_short_mqtt

  - alias: Left Arrow Button Press and Hold (via ZHA event)
    trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: "hold"
      args: [3329, 0]
    id: trigger_left_long_zha
  - alias: Left Arrow Button Press and Hold (via MQTT event)
    trigger: device
    domain: mqtt
    device_id: !input remote
    type: action
    subtype: "arrow_left_hold"
    id: trigger_left_long_mqtt

  - alias: Left Arrow Button Release (via ZHA event)
    trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: "release"
    id: trigger_left_release_zha
  - alias: Left Arrow Button Release (via MQTT event)
    trigger: device
    domain: mqtt
    device_id: !input remote
    type: action
    subtype: "arrow_left_release"
    id: trigger_left_release_mqtt


  - alias: Right Arrow Button Press (via ZHA event)
    trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: "press"
      args: [256, 13, 0]
    id: trigger_right_short_zha
  - alias: Right Arrow Button Press (via ZHA event)
    trigger: device
    domain: mqtt
    device_id: !input remote
    type: action
    subtype: "arrow_right_click"
    id: trigger_right_short_mqtt

  - alias: Right Arrow Button Press and Hold (via ZHA event)
    trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: "hold"
      args: [3328, 0]
    id: trigger_right_long_zha
  - alias: Right Arrow Button Press and Hold (via MQTT event)
    trigger: device
    domain: mqtt
    device_id: !input remote
    type: action
    subtype: "arrow_right_hold"
    id: trigger_right_long_mqtt

  - alias: Right Arrow Button Release (via ZHA event)
    trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: "release"
    id: trigger_right_release_zha
  - alias: Right Arrow Button Release (via MQTT event)
    trigger: device
    domain: mqtt
    device_id: !input remote
    type: action
    subtype: "arrow_right_release"
    id: trigger_right_release_mqtt


conditions:
  - condition: and
    conditions:
      - condition: template
        value_template: "{{ var_remote | length > 0 }}"
      - condition: template
        value_template: "{{ var_light | length > 0 }}"

actions:
  - variables:
      device_manufacturer: "{{ device_attr( var_remote, 'manufacturer' ) | string }}"
      device_model: "{{ device_attr( var_remote, 'model' ) | string }}"
      device_model_id: "{{ device_attr( var_remote, 'model_id' ) | string }}"
      device_identifiers: "{{ device_attr( var_remote, 'identifiers' ) | list }}"
      integration_type: "{{ device_identifiers[0][0] | string | lower }}"
      trigger_action: >-
        {%- if integration_type == "zha" -%}
          {{ trigger.event.data.command }}
        {%- elif integration_type == "mqtt" -%}
          {{ trigger.payload }}
        {%- endif -%}
      trigger_data: >-
        {%- if integration_type == "zha" -%}
          {{ trigger.event.data }}
        {%- elif integration_type == "mqtt" -%}
          {{ trigger }}
        {%- endif -%}

  - if:
      - condition: template
        value_template: !input debug_valid_events
    then:
      - action: persistent_notification.create
        data:
          notification_id: blueprint_debug__remote_ikea_tradfri_5_button
          title: >-
            {%- if device_model_id not in [ "", "none", none, null, false] -%}
              {{ device_manufacturer + " " + device_model }} ({{ device_model_id }})
            {%- else -%}
              {{ device_manufacturer + " " + device_model }}
            {%- endif -%}
          message: >-
            <br>_Integration_: {{ integration_type }}  |  _Action_: {{ trigger_action }}
            <br>
            <br>_Remote ID_: {{ var_remote }}
            <br>
            <br>```{{ trigger_data }}```

  - choose:
      # Power Button Press – SHORT
      - conditions:
          - condition: trigger
            id:
              - trigger_power_short_zha
              - trigger_power_short_mqtt
        sequence:
          - if:
              - condition: template
                value_template: "{{ var_light | length > 0 }}"
            then:
              - if:
                  - condition: state
                    entity_id: !input light
                    state: "off"
                then:
                  - if:
                      - condition: template
                        value_template: "{{ var_brightness | int > 0 }}"
                    then:
                      - action: light.turn_on
                        target:
                          entity_id: >-
                            {{ expand( var_light ) | selectattr( "state", "eq", "off" ) | map( attribute = "entity_id" ) | list }}
                        data:
                          brightness_pct: !input brightness
                          transition: "{{ ( var_repeat_duration / 1000 ) | float }}"
                    else:
                      - action: light.turn_on
                        target:
                          entity_id: >-
                            {{ expand( var_light ) | selectattr( "state", "eq", "off" ) | map( attribute = "entity_id" ) | list }}
                else:
                  - action: light.turn_off
                    target:
                      entity_id: >-
                        {{ expand( var_light ) | selectattr( "state", "eq", "on" ) | map( attribute = "entity_id" ) | list }}
            else: !input event_power_toggle

      # Brightness Increase Button Press – SHORT
      - conditions:
          - condition: trigger
            id:
              - trigger_up_short_zha
              - trigger_up_short_mqtt
        sequence:
          - if:
              - condition: template
                value_template: "{{ var_light | length > 0 }}"
            then:
              - if:
                  - condition: state
                    entity_id: !input light
                    state: "off"
                then:
                  - if:
                      - condition: template
                        value_template: "{{ var_brightness | int > 0 }}"
                    then:
                      - action: light.turn_on
                        target:
                          entity_id: >-
                            {{ expand( var_light ) | selectattr( "state", "eq", "off" ) | map( attribute = "entity_id" ) | list }}
                        data:
                          brightness_pct: !input brightness
                          transition: "{{ ( var_repeat_duration / 1000 ) | float }}"
                    else:
                      - action: light.turn_on
                        target:
                          entity_id: >-
                            {{ expand( var_light ) | selectattr( "state", "eq", "off" ) | map( attribute = "entity_id" ) | list }}
                else:
                  - action: light.turn_on
                    target:
                      entity_id: >-
                        {{ expand( var_light ) | selectattr( "state", "eq", "on" ) | map( attribute = "entity_id" ) | list }}
                    data:
                      brightness_step_pct: "{{ var_brightness_step * 1 | int }}"
            else: !input event_dim_up_short

      # Brightness Increase Button Press – LONG
      - conditions:
          - condition: trigger
            id:
              - trigger_up_long_zha
              - trigger_up_long_mqtt
        sequence:
          - if:
              - condition: template
                value_template: "{{ var_light | length > 0 }}"
            then:
              - repeat:
                  until:
                    - condition: or
                      conditions:
                        - condition: trigger
                          id:
                            - trigger_up_release_zha
                            - trigger_up_release_mqtt
                        - condition: template
                          value_template: "{{ repeat.index > var_repeat_max_count | int }}"
                  sequence:
                    - action: light.turn_on
                      target:
                        entity_id: >-
                          {{ expand( var_light ) | selectattr( "state", "eq", "on" ) | map( attribute = "entity_id" ) | list }}
                      data:
                        brightness_step_pct: "{{ var_brightness_step * 1 | int }}"
                    - delay:
                        seconds: "{{ var_repeat_delay | float }}"
            else: !input event_dim_up_long

      # Brightness Decrease Button Press – SHORT
      - conditions:
          - condition: trigger
            id:
              - trigger_down_short_zha
              - trigger_down_short_mqtt
        sequence:
          - if:
              - condition: template
                value_template: "{{ var_light | length > 0 }}"
            then:
              - if:
                  - condition: state
                    entity_id: !input light
                    state: "on"
                then:
                  - action: light.turn_on
                    target:
                      entity_id: >-
                        {{ expand( var_light ) | selectattr( "state", "eq", "on" ) | map( attribute = "entity_id" ) | list }}
                    data:
                      brightness_step_pct: "{{ var_brightness_step * -1 | int }}"
            else: !input event_dim_down_short

      # Brightness Decrease Button Press – LONG
      - conditions:
          - condition: trigger
            id:
              - trigger_down_long_zha
              - trigger_down_long_mqtt
        sequence:
          - if:
              - condition: template
                value_template: "{{ var_light | length > 0 }}"
            then:
              - repeat:
                  until:
                    - condition: or
                      conditions:
                        - condition: trigger
                          id:
                            - trigger_down_release_zha
                            - trigger_down_release_mqtt
                        - condition: template
                          value_template: "{{ repeat.index > var_repeat_max_count | int }}"
                  sequence:
                    - action: light.turn_on
                      target:
                        entity_id: >-
                          {{ expand( var_light ) | selectattr( "state", "eq", "on" ) | map( attribute = "entity_id" ) | list }}
                      data:
                        brightness_step_pct: "{{ var_brightness_step * -1 | int }}"
                    - delay:
                        seconds: "{{ var_repeat_delay | float }}"
            else: !input event_dim_down_long

      # Left Button Press – SHORT
      - conditions:
          - condition: trigger
            id:
              - trigger_left_short_zha
              - trigger_left_short_mqtt
        sequence: !input event_left_short

      # Left Button Press – LONG
      - conditions:
          - condition: trigger
            id:
              - trigger_left_long_zha
              - trigger_left_long_mqtt
        sequence: !input event_left_long

      # Right Button Press – SHORT
      - conditions:
          - condition: trigger
            id:
              - trigger_right_short_zha
              - trigger_right_short_mqtt
        sequence: !input event_right_short

      # Right Button Press – LONG
      - conditions:
          - condition: trigger
            id:
              - trigger_right_long_zha
              - trigger_right_long_mqtt
        sequence: !input event_right_long
