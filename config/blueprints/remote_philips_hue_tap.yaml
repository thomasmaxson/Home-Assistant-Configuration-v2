# This blueprint uses a Philips Hue Tap Remote Control
#
# | Button     | Duration     | Action        |
# | ---------- | ------------ | ------------- |
# | One Dot    | Short Press  | Custom action |
# | Two Dots   | Short Press  | Custom action |
# | Three Dots | Short Press  | Custom action |
# | Four Dots  | Short Press  | Custom action |

blueprint:
  name: Philips Hue, Tap Remote Control
  description: Control devices with your Philips Hue Tap remote.
  author: Thomas Maxson
  source_url: https://gist.github.com/thomasmaxson/730d83fa9971097dc66a60a77a02d28c
  homeassistant:
    min_version: 2024.6.0
  domain: automation
  input:
    remote:
      name: Philips Hue Tap remote control
      description: Philips Hue Tap remote used to trigger actions.
      selector:
        device:
          multiple: false
          filter:
            - integration: mqtt
              manufacturer: Philips
              model: Hue tap

    actions_single_press:
      name: Single Tap
      icon: mdi:gesture-tap
      collapsed: false
      input:
        button_1:
          name: Button Single Dot
          description: Action(s) to perform on single tap of single dot button
          default: []
          selector:
            action: null
        button_2:
          name: Button Two Dots
          description: Action(s) to perform on single tap of two dot button
          default: []
          selector:
            action: null
        button_3:
          name: Button Three Dots
          description: Action(s) to perform on single tap of three dot button
          default: []
          selector:
            action: null
        button_4:
          name: Button Four Dots
          description: Action(s) to perform on single tap of four dot button
          default: []
          selector:
            action: null

    automation_config:
      name: Configuration
      icon: mdi:cog
      collapsed: true
      input:
        config_mode:
          name: Automation Mode
          description: Mode that automation runs in
          default: restart
          selector:
            select:
              options:
                - single
                - restart
                - queued
                - parallel
              custom_value: false
              multiple: false

        config_max_num:
          name: Mode Max
          description: >
            Maximum number of runs that can be executed or queued at a time.
            <br>Ignored by _Single_ and _Restart_ Modes.
          default: 10
          selector:
            number:
              mode: slider
              unit_of_measurement: runs
              min: 1.0
              max: 15.0
              step: 1.0

    debug_config:
      name: Debug
      icon: mdi:bug
      collapsed: true
      input:
        log_valid_events:
          name: Log Valid Remote Events
          description: Display a persistent notification if a _valid event_ is triggered.
          default: false
          selector:
            boolean:

        log_invalid_events:
          name: Log Invalid Remote Events
          description: Display a persistent notification if an _invalid event_ is triggered.
          default: false
          selector:
            boolean:

mode: !input config_mode
max: !input config_max_num
max_exceeded: silent

variables:
  trigger_command: "{{ trigger.to_state.state }}"

triggers:
  - trigger: state
    entity_id: !input "remote"
    attribute: action

actions:
  - if:
      - condition: template
        value_template: !input log_valid_events
    then:
      - action: persistent_notification.create
        data:
          notification_id: blueprint_debug__philips_hue_tap__command_valid
          title: Remote Command
          message: >-
            Philips Hue Tap remote command.
            <br>
            <br>_Remote Data_: 
            <br>"{{ trigger.event.data }}"

  - choose:
      - conditions:
          - "{{ trigger_command == 'press_1' }}"
        sequence: !input button_1
      - conditions:
          - "{{ trigger_command == 'press_2' }}"
        sequence: !input button_2
      - conditions:
          - "{{ trigger_command == 'press_3' }}"
        sequence: !input button_3
      - conditions:
          - "{{ trigger_command == 'press_4' }}"
        sequence: !input button_4

    default:
      - condition: template
        value_template: !input log_invalid_events
      - sequence:
          - action: persistent_notification.create
            data:
              notification_id: blueprint_debug__philips_hue_tap__command_invalid
              title: Uncaught Remote Command
              message: >-
                Philips Hue Tap remote ran the default event from the "choose" event action.
                Please check any automations which may not be handling this event.
                <br>
                <br>_Remote Data_: 
                <br>"{{ trigger.event.data }}"

