# This blueprint uses an Sonoff Wireless Switch Remote Control connected through ZHA
#
# | Button | Duration     | Action        |
# | -------| ------------ | ------------- |
# | Button | Short Press  | Custom action |
# | Button | Double Press | Custom action |
# | Button | Long Press   | Custom action |

blueprint:
  name: Sonoff, Wireless Switch
  description: Control devices with your Sonoff Wireless Switch.
  author: Thomas Maxson
  source_url: https://gist.github.com/thomasmaxson/1caba2eb5bd9bb0bb1aed157b5bfb15c
  homeassistant:
    min_version: 2024.6.0
  domain: automation
  input:
    remote:
      name: Sonoff, Wireless Switch
      description: Sonoff Wireless Switch remote used to trigger actions.
      selector:
        device:
          multiple: false
          filter:
            - integration: zha
              manufacturer: eWeLink
              model: WB01

    remote_actions:
      name: Button Actions
      icon: mdi:hand-pointing-up
      collapsed: false
      input:
        single_press_action:
          name: Button Short Press
          description: The action to perform on short press of the button.
          default: []
          selector:
            action:

        double_press_action:
          name: Button Double Press
          description: The action to perform on double press of the button.
          default: []
          selector:
            action:

        long_press_action:
          name: Button Long Press
          description: The action to perform on long press of the button.
          default: []
          selector:
            action:

    automation_config:
      name: Configuration
      icon: mdi:cog
      collapsed: true
      input:
        config_mode:
          name: Automation Mode
          description: "Mode that the automation runs in."
          default: restart
          selector:
            select:
              options:
                - single
                - restart
                - queued
                - parallel
              custom_value: false
              multiple: false

        config_max_num:
          name: Max Number of Runs
          description: >
            Maximum number of runs that can be executed or queued at a time.
            <br>Ignored by _Single_ and _Restart_ Modes.
          default: 10
          selector:
            number:
              mode: slider
              unit_of_measurement: runs
              min: 1.0
              max: 15.0
              step: 1.0

    debug_config:
      name: Debug
      icon: mdi:bug
      collapsed: true
      input:
        log_valid_events:
          name: Log Valid Remote Events
          description: Display a persistent notification if a _valid event_ is triggered.
          default: false
          selector:
            boolean:

        log_invalid_events:
          name: Log Invalid Remote Events
          description: Display a persistent notification if an _invalid event_ is triggered.
          default: false
          selector:
            boolean:

mode: !input config_mode
max: !input config_max_num
max_exceeded: silent

variables:
  var_remote: !input remote

triggers:
  - trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: toggle
      cluster_id: 6
      endpoint_id: 1
    id: toggle_press

  - trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: on
      cluster_id: 6
      endpoint_id: 1
    id: on_press

  - trigger: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: off
      cluster_id: 6
      endpoint_id: 1
    id: off_press

conditions:
  - condition: template
    value_template: "{{ var_remote | length > 0 }}"

actions:
  - if:
      - condition: template
        value_template: !input log_valid_events
    then:
      - action: persistent_notification.create
        data:
          notification_id: blueprint_debug__sonoff_wireless_switch__command_valid
          title: Remote Command
          message: >-
            Sonoff Wireless Switch remote command.
            <br>
            <br>_Remote Data_: 
            <br>"{{ trigger.event.data }}"

  - choose:
      - conditions:
          - condition: trigger
            id: toggle_press
        sequence: !input single_press_action

      - conditions:
          - condition: trigger
            id: on_press
        sequence: !input double_press_action

      - conditions:
          - condition: trigger
            id: off_press
        sequence: !input long_press_action

    default:
      - condition: template
        value_template: !input log_invalid_events
      - sequence:
          - action: persistent_notification.create
            data:
              notification_id: blueprint_debug__sonoff_wireless_switch__command_invalid
              title: Uncaught Remote Command
              message: >-
                Sonoff Wireless Switch ran the default event from the "choose" event action.
                <br>Please check any automations which may not be handling this event.
                <br>
                <br>_Remote Data_: 
                <br>"{{ trigger.event.data }}"
